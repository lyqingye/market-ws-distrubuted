hazelcast:
  cluster-name: dev
  management-center:
    scripting-enabled: false
  network:
    port:
      auto-increment: true
      port-count: 100
      port: 5701
    outbound-ports:
      # Allowed port range when connecting to other nodes.
      # 0 or * means use system provided port.
      - 0
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: true
        interface: 172.16.1.54
        member-list:
          - 172.16.1.54
  map:
    default:
      time-to-live-seconds: 0